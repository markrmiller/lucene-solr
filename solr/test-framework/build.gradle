apply plugin: 'java-library'

archivesBaseName = 'solr-test-framework'

dependencies {
  runtimeOnly "org.slf4j:jcl-over-slf4j"
  
  implementationTran project(':lucene:lucene-test-framework')
  implementationTran project(':solr:solrj')
  implementationTran project(':solr:solr-core')
  implementationTran project(':lucene:lucene-core')
  implementationTran project(':lucene:codecs')
  implementationTran project(':lucene:queries')
  implementationTran project(':lucene:analysis:analyzers-common')
  
  implementation 'junit:junit'
  implementation 'org.apache.httpcomponents:httpclient'
  implementation 'org.apache.httpcomponents:httpcore'
  implementation 'org.apache.httpcomponents:httpmime'
  implementation 'org.slf4j:slf4j-api'
  implementation 'org.apache.logging.log4j:log4j-api'
  implementation 'org.noggit:noggit'
  implementation 'org.apache.zookeeper:zookeeper'
  implementation 'commons-io:commons-io'
  implementation 'org.eclipse.jetty:jetty-util'
  implementation 'org.apache.logging.log4j:log4j-core'
  implementation 'javax.servlet:javax.servlet-api'
  implementation 'io.dropwizard.metrics:metrics-core'
  implementation 'org.bitbucket.b_c:jose4j'
  implementation 'com.google.guava:guava'
  implementation 'org.eclipse.jetty:jetty-server'
  implementation 'org.eclipse.jetty:jetty-servlet'
  implementation 'io.dropwizard.metrics:metrics-jetty9'
  
  testImplementation 'org.eclipse.jetty:jetty-http'
  testImplementation 'org.eclipse.jetty:jetty-io'
  testImplementation 'org.eclipse.jetty:jetty-security'
  testImplementation 'org.eclipse.jetty:jetty-client'
  testImplementation 'org.eclipse.jetty:jetty-xml'
  testImplementation 'org.apache.httpcomponents:httpclient'
  testImplementation 'org.apache.httpcomponents:httpcore'
  testImplementation 'io.dropwizard.metrics:metrics-core'
  testImplementation 'io.dropwizard.metrics:metrics-jmx'
  testImplementation 'org.rrd4j:rrd4j'
  testImplementation 'io.dropwizard.metrics:metrics-jvm'
  
  testImplementation 'org.eclipse.jetty.http2:http2-client'
  testImplementation 'org.eclipse.jetty.http2:http2-http-client-transport'
  testImplementation 'org.eclipse.jetty.http2:http2-common'
  testImplementation 'org.eclipse.jetty.http2:http2-hpack'
  
  testImplementation 'org.apache.hadoop:hadoop-minicluster'
  testImplementation 'org.apache.hadoop:hadoop-common'
  testImplementation 'org.apache.hadoop:hadoop-common::tests'
  testImplementation 'org.apache.hadoop:hadoop-hdfs'
  testImplementation 'org.apache.hadoop:hadoop-hdfs::tests'
  
  testImplementation 'commons-fileupload:commons-fileupload'
  testImplementation 'org.apache.commons:commons-lang3'

  runtimeOnly 'org.apache.logging.log4j:log4j-api'
  runtimeOnly 'org.apache.logging.log4j:log4j-core'
  runtimeOnly 'org.apache.logging.log4j:log4j-slf4j-impl'
  runtimeOnly 'com.lmax:disruptor'
  
}
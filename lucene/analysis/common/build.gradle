apply plugin: 'java-library'

archivesBaseName = 'analyzers-common'

task jarTest (type: Jar) {
  from sourceSets.test.output
  classifier = 'test'
}

configurations {
  testOutput
}

artifacts {
  testOutput jarTest
}

dependencies {
  
  api project(':lucene:lucene-core')
  
  testImplementationTran project(':lucene:lucene-test-framework')
}


task unicodeData(type: org.apache.lucene.gradle.GenerateUnicodeData) {
  unicodePropsFile = new File("${projectDir}/src/java/org/apache/lucene/analysis/util/UnicodeProps.java")
}

task fixCRLFUnicodeData(type: org.apache.lucene.gradle.FixCRLF) {
  file = new File("${projectDir}/src/java/org/apache/lucene/analysis/util/UnicodeProps.java")
  encoding = "UTF-8"
}

unicodeData.dependsOn fixCRLFUnicodeData


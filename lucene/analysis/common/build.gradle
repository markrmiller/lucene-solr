apply plugin: 'java-library'

archivesBaseName = 'analyzers-common'

task jarTest (type: Jar) {
  from sourceSets.test.output
  classifier = 'test'
}

configurations {
  testOutput
}

artifacts {
  testOutput jarTest
}

dependencies {
  
  api project(':lucene:lucene-core')
  
  testImplementationTran project(':lucene:lucene-test-framework')
}

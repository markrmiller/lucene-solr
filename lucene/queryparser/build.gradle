apply plugin: 'java-library'

task jarTest (type: Jar) {
    from sourceSets.test.output
    classifier = 'test'
}

configurations {
    testOutput
}

artifacts {
    testOutput jarTest
}

dependencies {
  
  implementationTran project(':lucene:lucene-core')
  implementationTran project(':lucene:codecs')
  implementationTran project(':lucene:queries')
  implementationTran project(':lucene:sandbox')
  
  testImplementationTran project(':lucene:lucene-test-framework')
  
}
